<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <title>Restaurant Web Application</title>
    </head>
    <body>
        <div class="header">
            <a href="restaurant.html">Restaurant</a>
            <div class="divider"></div>
            <a href="slider.html">Slider</a>
        </div>
        <div class="card">
            <h1>Password Validator</h1>
            <label>Staff Password: </label>
            <input type="password" id="password" />
            <button id="check-password">Check Password</button>
            <p id="error-message"></p>
        </div>
        <div class="card">
            <h1>Customers</h1>
            <div id="customers-list"></div>
        </div>
        <div class="card">
            <h1>Menu</h1>
            <div id="menu-list"></div>
            <button id="calculate">Calculate</button>
            <p>Total Bill: € <span id="total">0</span></p>
            <p>Starters: € <span id="starters">0</span></p>
            <p>Mains: € <span id="mains">0</span></p>
            <p>Desserts: € <span id="desserts">0</span></p>
            <p>Drinks: € <span id="drinks">0</span></p>
            <p>Vegetarian: € <span id="vegetarian">0</span></p>
            <p>Non Vegetarian: € <span id="non-vegetarian">0</span></p>
        </div>
        <script type="application/javascript" src="scripts.js"></script>
    </body>
</html>
