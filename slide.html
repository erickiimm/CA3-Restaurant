<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <title>Slider</title>
    </head>
    <body>
        <div class="header">
            <a href="restaurant.html">Restaurant</a>
            <div class="divider"></div>
            <a href="slide.html">Slide</a>
        </div>
        <div class="card">
            <h1>Slick ! (with jQuery)</h1>
            <p>In this page, used two libs: Slick, for responsive and easy carousel, and jQuery. The carousel shows the burguers on the main dish.</p>
            <br><br>
            <div class="slide">
                <div>
                    <img src="assets/imgs/burguer1.jpg" alt="Chicken sandwitch" />
                    <h4>Chicken sandwitch</h4>
                </div>
                <div>
                    <img src="assets/imgs/burguer2.jpg" alt="Rump Steak Burguer" />
                    <h4>Rump Steak Burguer</h4>
                </div>
                <div>
                    <img src="assets/imgs/burguer3.jpg" alt="Soy Meat Burguer" />
                    <h4>Soy Meat Burguer</h4>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".slide").slick({
                    infinite: true,
                    dots: true,
                    autoplay: true,
                    autoplaySpeed: 1500,
                    fade: true,
                    cssEase: 'linear'
                });
            });
        </script>
    </body>
    </html>
